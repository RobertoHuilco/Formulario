                    <h1>ESTUDIANTE</h1>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="nameStudent" class="form-label">Nombre</label>

                    </div>
                    <div class="mb-3">
                        <label for="identificationStudent" class="form-label">Identificacion</label>

                    </div>
                    <div class="mb-3">

                        <input type="text" name="addressStudent" id="addressStudent" class="form-control" placeholder="Quito"

                    </div>

                    <div class="mb-3">
                        <label for="levelStudent" class="form-label">Nivel</label>
                        <input type="text" name="levelStudent" id="levelStudent" class="form-control" placeholder="3"

                    </div>

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addStudent()">Agregar</button>
                </div>
            </div>

                    </div>
                    <div class="mb-3">
                        <label for="carrerTeacher" class="form-label">Carrera</label>

                            <option value="desarrollo">Desarrollo de software</option>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="titleTeacher" class="form-label">Titulo</label>
                        <input type="text" name="titleTeacher" id="titleTeacher" class="form-control" placeholder="012"

                    </div>
                    <div class="mb-3">
                        <label for="asignatureTeacher" class="form-label">Asignatura</label>
                        <select name="asignatureTeacher" id="asignatureTeacher" >
                            <option value="Interfaces">Interfaces</option>
                            <option value="Programación">Programación</option>
                            <option value="Base de datos">Base de datos</option>

                        </select>
                    </div>

                </div>
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addTeacher()">Agregar</button>
